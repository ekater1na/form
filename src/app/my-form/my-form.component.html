<form novalidate [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <fieldset formGroupName="name">

    <div class="form-group" [ngClass]="{
      'is-invalid': firstName.invalid && firstName.dirty,
      'is-valid':  firstName.valid   && firstName.dirty
    }">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" class="form-control" formControlName="firstName">
      <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.dirty">
        Required field
      </div>
    </div>

    <div class="form-group" [ngClass]="{
      'is-invalid': lastName.invalid   && lastName.dirty,
      'is-valid':  lastName.valid   && lastName.dirty
    }">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" class="form-control" formControlName="lastName">
      <div class="alert alert-danger" *ngIf="lastName.invalid && lastName.dirty">
        Required field
      </div>
    </div>
  </fieldset>

  <div class="form-group" [ngClass]="{
    'is-invalid': email.invalid && email.dirty,
    'is-valid':  email.valid && email.dirty
  }">
    <label for="email">E-mail</label>
    <input id="email" type="email" class="form-control" formControlName="email">
    <div class="alert alert-danger" *ngIf="email.errors && (email.invalid && email.touched)">
      <p *ngIf="email.errors.required">Required field</p>
      <p *ngIf="email.errors.pattern">Incorrect value</p>
    </div>
  </div>

  <div class="form-group" [ngClass]="{
    'is-invalid': password.invalid && password.dirty,
    'is-valid':  password.valid && password.dirty
  }">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" formControlName="password">
    <div class="alert alert-danger" *ngIf="password.errors && (password.invalid && password.touched)">
      <p *ngIf="password.errors.required">Required field</p>
      <p *ngIf="password.errors.minlength">Minimal length {{password.errors.minlength.requiredLength}}</p>
    </div>
  </div>

  <input type="submit" class="btn btn-secondary">
</form>
